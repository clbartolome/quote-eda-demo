kind: KedaController
apiVersion: keda.sh/v1alpha1
metadata:
  name: keda
  namespace: openshift-keda
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  watchNamespace: 'quotes'
  operator:
    logLevel: info 
    logEncoder: console 
  metricsServer:
    logLevel: '0' 
  serviceAccount: {}