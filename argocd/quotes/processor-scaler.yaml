apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    scaledobject.keda.sh/name: quote-processor-scaler
  name: quote-processor-scaler
  namespace: quotes
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  maxReplicaCount: 10
  pollingInterval: 5
  minReplicaCount: 0
  scaleTargetRef:
    kind: Deployment
    name: quote-processor 
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: my-cluster-kafka-bootstrap.your-kafka:9092
        consumerGroup: quote-processor
        topic: quotes
        lagThreshold: "10"